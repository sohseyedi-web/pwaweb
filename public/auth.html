<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Auth</title>
</head>

<body dir="rtl">
    <div class="bars">
        <a href="../index.html"><i class="fa fa-home"></i></a>
    </div>
    <div class="login-form">
        <h3 class="title">ورود به سایت</h3>
        <form class="forms">
            <div class="username">
                <input type="text" class="input-form" placeholder="نام کاربری">
            </div>
            <div class="password">
                <input type="password" class="input-form" placeholder="رمز عبور">
            </div>
        </form>
        <button class="handleSubmit">ورود</button>
        <div class="link">
            <a href="" class="toggle-3">فراموشی رمز عبور</a> یا <a href="" class="toggle-1">ثبت نام</a>
        </div>
    </div>
    <div class="signup-form" style="display: none;">
        <h3 class="title">ثبت نام</h3>
        <form class="forms">
            <div class="username">
                <input type="text" class="input-form" placeholder="نام کاربری">
            </div>
            <div class="username">
                <input type="email" class="input-form" placeholder="ایمیل">
            </div>
            <div class="password">
                <input type="password" class="input-form" placeholder="رمز عبور">
            </div>
        </form>
        <button class="handleSubmit">ثبت نام</button>
        <div class="link">
            <a href="" class="toggle-2"> ورود کاربران</a>
        </div>
    </div>
    <div class="forget-form" style="display: none;">
        <div class="icon"><i class="fa fa-times"></i></div>
        <h3 class="title">بازیابی رمز</h3>
        <div class="username">
            <input type="email" class="input-form" placeholder="ایمیل">
        </div>
        <button class="handleSubmit">ارسال</button>
    </div>
</body>
<script>

</script>
<script src="/js/auth.js"></script>
<script src="/js/serverApi.js"></script>
<script src="/js/script.js"></script>

</html>
